<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>LuluGo - 智能对弈</title>
    
    <script type="text/javascript" src="wgo.min.js"></script>
    <script type="text/javascript" src="wgo.player.min.js"></script>
    <script src="socket.io.min.js"></script>

    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #2c3e50; 
            color: white; 
            margin: 0; 
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden; 
        }
        
        #status-bar {
            width: 100%;
            background: rgba(0,0,0,0.5);
            padding: 15px 0;
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 10;
        }

        #board-container {
            width: 95vw;
            max-width: 600px;
            aspect-ratio: 1 / 1; 
            margin: 20px auto; 
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            cursor: crosshair;
            -webkit-touch-callout: none;
            user-select: none;
            touch-action: none; 
        }

        .btn-group { 
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            z-index: 10;
        }
        
        button {
            padding: 10px 18px;
            font-size: 16px;
            font-weight: 500;
            border: none;
            border-radius: 8px;
            background-color: #3498db;
            color: white;
            transition: all 0.2s;
            -webkit-tap-highlight-color: transparent; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }
        
        button:active { background-color: #2980b9; transform: scale(0.95); }
        
        /* 颜色区分 */
        button.undo { background-color: #f39c12; }
        button.resign { background-color: #8e44ad; }
        button.reset { background-color: #e74c3c; }
    </style>
</head>
<body>

    <div id="status-bar">正在连接服务器...</div>

    <div id="board-container"></div>

    <div class="btn-group">
        <button onclick="requestUndo()" class="undo">悔棋</button>
        <button onclick="requestResign()" class="resign">认输</button>
        <button onclick="requestReset()" class="reset">重置</button>
        <button onclick="location.reload()">刷新</button>
    </div>

    <script>
        // 1. 建立连接
        const socket = io({
            transports: ['websocket'], 
            upgrade: false
        });

        // 2. 全局变量
        let currentStones = [];    
        let nextPlayer = 'B';      
        let pendingCoord = null;   
        let currentLastMove = null; 

        // 3. 初始化棋盘
        const container = document.getElementById('board-container');
        const board = new WGo.Board(container, {
            width: container.clientWidth,
            size: 19,
            background: "#DCB35C"
        });

        // --- 辅助函数 ---
        function toGTP(x, y) {
            const letters = "ABCDEFGHJKLMNOPQRST"; 
            if (x < 0 || x > 18 || y < 0 || y > 18) return null;
            return letters[x] + (19 - y);
        }

        function fromGTP(gtpCoord) {
            const letters = "ABCDEFGHJKLMNOPQRST";
            const colChar = gtpCoord[0].toUpperCase();
            const rowNum = parseInt(gtpCoord.slice(1));
            return { x: letters.indexOf(colChar), y: 19 - rowNum };
        }

        // --- 核心渲染 ---
        function renderBoard(stones, turn, lastMove) {
            board.removeAllObjects();
            
            stones.forEach((move) => {
                const color = move[0];
                const coordStr = move[1];
                const pos = fromGTP(coordStr);
                
                // 绘制棋子
                board.addObject({
                    x: pos.x, 
                    y: pos.y, 
                    c: (color === 'B') ? WGo.B : WGo.W
                });

                // 绘制最新落子标记 (仅圆形)
                if (lastMove && coordStr === lastMove) {
                    board.addObject({
                        type: "CR", 
                        x: pos.x, 
                        y: pos.y, 
                        c: (color === 'B') ? "rgba(255,255,255,0.8)" : "rgba(0,0,0,0.8)" 
                    });
                }
            });

            const turnStr = (turn === 'B') ? "黑棋" : "白棋";
            document.getElementById('status-bar').innerText = `轮到: ${turnStr} | 手数: ${stones.length}`;
        }

        // --- 交互逻辑 ---
        board.addEventListener("click", function(x, y) {
            if (x < 0 || y < 0 || x >= 19 || y >= 19) return;
            const gtp = toGTP(x, y);

            // 确认落子
            if (pendingCoord && pendingCoord.gtp === gtp) {
                socket.emit("make_move", { coord: gtp });
                pendingCoord = null;
                return;
            }

            // 预选
            pendingCoord = { x, y, gtp };
            renderBoard(currentStones, nextPlayer, currentLastMove); // 清除旧虚影
            board.addObject({
                type: "outline",
                x: x,
                y: y,
                c: (nextPlayer === 'B') ? WGo.B : WGo.W
            });
        });

        // --- 按钮功能 ---
        function requestUndo() {
            console.log("【调试】点击了悔棋按钮"); // <--- 新增这行
            socket.emit("undo_game");
        }

        function requestResign() {
            if(confirm("确定要认输吗？")) {
                socket.emit("resign_game");
            }
        }

        function requestReset() {
            if(confirm("确定要重置棋局吗？")) {
                socket.emit("reset_game");
            }
        }

        // --- Socket 事件 ---
        socket.on("connect", () => {
            console.log("已连接");
            document.getElementById('status-bar').innerText = "连接成功";
        });

        socket.on("board_update", function(data) {
            currentStones = data.moves;
            nextPlayer = data.turn;
            currentLastMove = data.last_move; 
            pendingCoord = null; 
            renderBoard(currentStones, nextPlayer, currentLastMove);
        });

        socket.on("game_over", function(data) {
            alert("游戏结束！获胜方：" + data.winner + "\n原因：" + (data.reason === 'opponent_resigned' ? "对方认输" : "其他"));
        });

        window.addEventListener("resize", () => {
            if(container.clientWidth > 0) board.setWidth(container.clientWidth);
        });
    </script>
</body>
</html>
